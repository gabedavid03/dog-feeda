<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4+n1zQ2H7zzFNeQp1zsgTiC+J5s5IO5b5V9VCbCAcYDcLqzpZGZ9sAa3ePuFg9p2" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <title>Dog Feeder</title>
  <style>
    body {
      background-color: #e2f1f8;
      font-family: 'Arial', sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .dog-image {
      max-height: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: bold;
      color: #555;
    }
    .btn-primary {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn-primary:hover {
      background-color: white;
      color: #4caf50;
      border: 1px solid #4caf50;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <img src="{{ url_for('static', filename='dog.png') }}" alt="Cute Dog" class="dog-image img-fluid">
      </div>
      <div class="col-md-6">
        <div class="form-container">
          <h1>Set Dog Feeding Schedule</h1>
          <form method="post" action="/">
            <div class="mb-3">
              <label for="times_per_day" class="form-label">Times Per Day</label>
              <input type="number" id="times_per_day" name="times_per_day" class="form-control" min="1" required>
            </div>
            <div class="mb-3">
              <label for="amount_per_time" class="form-label">Amount Per Time (cups)</label>
              <input type="number" step="0.5" id="amount_per_time" name="amount_per_time" class="form-control" min="0.5" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBm5DPLNVMTi+JHvh9JNhq8hFNxw3L3wW92O2sv6rS1zBO0I" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-7YwV3CfX/t3sSKCSmVU8KMEeuIW1eEz3W5K5qMv7OG5f1v3MSR7fbfE5+da5H4Q6" crossorigin="anonymous"></script>
</body>
</html>
